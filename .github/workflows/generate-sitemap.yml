name: Generate & Update Sitemap

on:
  push:
    branches: [main]
    paths:
      - 'storefront/management/commands/generate_static_sitemaps.py'
      - 'storefront/templates/storefront/sitemaps/'
      - '.github/workflows/generate-sitemap.yml'
  schedule:
    - cron: '0 2 * * *'

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest
    # --- CRITICAL: Added write permissions for the git push step ---
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Updated to v4 for better support

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Generate sitemaps via Django
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DEBUG: 'False'
          ALLOWED_HOSTS: nexassearch.com
        run: |
          # Ensure sitemaps directory exists
          mkdir -p storefront/static/sitemaps
          python manage.py generate_static_sitemaps --output-dir storefront/static/sitemaps --verbose
      
      - name: Check if sitemaps changed
        id: sitemap-check
        run: |
          git add storefront/static/sitemaps/
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit updated sitemaps
        if: steps.sitemap-check.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Action"
          git config user.email "no-reply@github.com"
          git commit -m "chore: regenerate sitemaps [skip ci]"
          git push
      
      - name: Notify results
        run: |
          if [ "${{ steps.sitemap-check.outputs.changed }}" = "true" ]; then
            echo "✅ Sitemaps generated and committed"
          else
            echo "ℹ️ No changes detected"
          fi
