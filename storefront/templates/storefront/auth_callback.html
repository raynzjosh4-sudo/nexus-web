{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <link rel="icon" type="image/png" href="{% static 'icon.png' %}">
    <style>
        body {
            font-family: sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .message {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div style="text-align:center;">
        <div class="spinner" style="margin:0 auto;"></div>
        <p class="message">Completing your sign in...</p>
    </div>

    <script>
        // Parse hash fragment from Supabase redirect
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');

        if (accessToken) {
            // Send token to backend to set Django session
            fetch('{% url "confirm_auth" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ access_token: accessToken })
            }).then(response => {
                if (response.ok) {
                    window.location.href = '{% url "profile" %}';
                } else {
                    console.error("Auth Confirmation Failed");
                    window.location.href = '{% url "login" %}?error=auth_failed';
                }
            }).catch(err => {
                console.error("Auth Request Error", err);
                window.location.href = '{% url "login" %}?error=network_error';
            });
        } else {
            console.error("No access token found in URL");
            window.location.href = '{% url "login" %}?error=no_token';
        }
    </script>
</body>

</html>
