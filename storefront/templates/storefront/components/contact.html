<style>
    /* --- CSS VARIABLES --- */
    :root {
        --nexus-bg-card: var(--nexus-card-bg, #181b21);
        --nexus-border: var(--nexus-border, rgba(255, 255, 255, 0.08));
        --nexus-accent: var(--nexus-accent, #f97316);
        --nexus-text-muted: #9ca3af;
        --nexus-hover-bg: rgba(255, 255, 255, 0.03);
    }

    .nexus-contact-section {
        width: 100%; margin-top: 60px; margin-bottom: 40px;
    }

    .nexus-section-title {
        color: var(--nexus-text, white); font-size: 1.5rem; margin-bottom: 35px; 
        font-family: 'Outfit', sans-serif;
        border-left: 3px solid var(--nexus-accent); padding-left: 15px;
    }

    /* --- THE GRID LAYOUT --- */
    .nexus-contact-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 400px));
        justify-content: center; gap: 30px;
    }

    /* --- THE CARD --- */
    .contact-card {
        background: var(--nexus-bg-card);
        border: 1px solid var(--nexus-border);
        border-radius: 24px; padding: 0 25px 25px 25px;
        display: flex; flex-direction: column; gap: 20px;
        transition: all 0.3s ease; position: relative; overflow: hidden;
    }

    .contact-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        border-color: var(--nexus-accent);
    }

    /* --- HEADER SECTION --- */
    .contact-image-header {
        position: relative; width: 100%; height: 160px;
        display: flex; justify-content: center; align-items: center;
        margin-top: 25px; margin-bottom: 10px;
    }

    /* Accent Shape */
    .contact-accent-shape {
        position: absolute; width: 150px; height: 150px;
        background: var(--nexus-accent);
        border-radius: 50%; top: 0; left: 50%;
        transform: translateX(-60%); z-index: 1;
        opacity: 0.8; filter: blur(1px);
    }

    /* Main Circle */
    .contact-main-circle {
        position: relative; width: 140px; height: 140px;
        border-radius: 50%;
        border: 5px solid var(--nexus-bg-card); /* Matches card BG */
        background: #0a0c10; overflow: hidden; z-index: 2;
        display: flex; align-items: center; justify-content: center;
        box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }

    .contact-initial-large {
        font-size: 3.5rem; font-weight: 800; color: white;
        font-family: 'Outfit', sans-serif;
    }

    /* --- TEXT & BUTTONS --- */
    .contact-role {
        font-size: 1.4rem; font-weight: 700; color: var(--nexus-text, white);
        margin: 0; text-align: center; letter-spacing: 0.5px;
    }

    .contact-actions {
        display: flex; flex-direction: column; gap: 12px; margin-top: auto;
    }

    .contact-btn {
        display: flex; align-items: center; gap: 15px;
        text-decoration: none; padding: 12px 18px; border-radius: 12px;
        background: var(--nexus-hover-bg);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.2s ease;
    }

    .contact-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: var(--nexus-accent);
        transform: translateX(5px);
    }

    .contact-btn-icon { font-size: 1.1rem; filter: grayscale(1) brightness(1.5); }
    .contact-btn-text {
        font-size: 0.9rem; color: var(--nexus-text-muted);
        font-weight: 600; text-transform: uppercase; letter-spacing: 1px;
    }
    .contact-btn-value {
        font-size: 1rem; color: var(--nexus-text, white);
        font-weight: 700; margin-left: auto; white-space: nowrap;
    }

    @media (max-width: 500px) {
        .contact-btn { flex-wrap: wrap; }
        .contact-btn-value { margin-left: 0; width: 100%; margin-top: 5px; }
    }
</style>

<div class="nexus-contact-section">
    {% if component.title %}
        <h3 class="nexus-section-title">{{ component.title }}</h3>
    {% endif %}
    
    <div class="nexus-contact-grid">
        {% for contact in component.contacts %}
            <div class="contact-card">
                
                <div class="contact-image-header">
                    <div class="contact-accent-shape"></div>
                    <div class="contact-main-circle">
                        <span class="contact-initial-large">{{ contact.name|slice:":1" }}</span>
                    </div>
                </div>

                <h4 class="contact-role">{{ contact.name }}</h4>

                <div class="contact-actions">
                    {% if contact.phone %}
                        <a href="tel:{{ contact.phone }}" class="contact-btn">
                            <span class="contact-btn-icon">üìû</span>
                            <span class="contact-btn-text">Call</span>
                            <span class="contact-btn-value">{{ contact.phone }}</span>
                        </a>
                    {% endif %}

                    {% if contact.email %}
                        <a href="mailto:{{ contact.email }}" class="contact-btn">
                            <span class="contact-btn-icon">‚úâÔ∏è</span>
                            <span class="contact-btn-text">Email</span>
                            <span class="contact-btn-value">{{ contact.email }}</span>
                        </a>
                    {% endif %}
                </div>

            </div>
        {% endfor %}
    </div>
</div>
