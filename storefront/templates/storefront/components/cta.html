<style>
    :root {
        --cta-bg: var(--nexus-card-bg, #181b21);
        --cta-border: var(--nexus-border, rgba(255, 255, 255, 0.1));
        --nexus-accent: var(--nexus-accent, #f97316);
    }

    .nexus-cta-section { padding: 60px 0; width: 100%; display: flex; justify-content: center; }

    .cta-box {
        position: relative; width: 100%; max-width: 1100px;
        background: var(--cta-bg);
        border: 1px solid var(--cta-border);
        border-radius: 24px; padding: 60px 40px;
        text-align: center; overflow: hidden;
        display: flex; flex-direction: column; align-items: center; gap: 25px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }

    .cta-glow {
        position: absolute; width: 300px; height: 300px;
        background: var(--nexus-accent);
        filter: blur(100px); opacity: 0.15; border-radius: 50%;
        z-index: 0; pointer-events: none;
    }
    .cta-glow.left { top: -100px; left: -100px; }
    .cta-glow.right { bottom: -100px; right: -100px; }

    .cta-content { position: relative; z-index: 2; max-width: 700px; }
    .cta-title {
        font-family: 'Outfit', sans-serif; font-size: 2.5rem;
        font-weight: 800; color: var(--nexus-text, white); margin: 0 0 15px 0;
    }
    .cta-subtitle { font-size: 1.1rem; color: #9ca3af; margin: 0; }

    .cta-button {
        position: relative; z-index: 2; display: inline-flex; align-items: center;
        gap: 10px; background: var(--nexus-accent); color: white;
        font-weight: 700; font-size: 1.1rem; padding: 16px 40px;
        border-radius: 50px; text-decoration: none; transition: all 0.3s ease;
        text-transform: uppercase; letter-spacing: 1px;
    }
    .cta-button:hover { transform: translateY(-3px) scale(1.02); filter: brightness(1.1); }
    
    @media (max-width: 768px) {
        .cta-box { padding: 40px 20px; }
        .cta-title { font-size: 1.8rem; }
        .cta-button { width: 100%; justify-content: center; }
    }
</style>

<div class="nexus-cta-section">
    <div class="cta-box">
        <div class="cta-glow left"></div>
        <div class="cta-glow right"></div>

        <div class="cta-content">
            <h2 class="cta-title">{{ component.title }}</h2>
            {% if component.subtitle %}
                <p class="cta-subtitle">{{ component.subtitle }}</p>
            {% endif %}
        </div>

        <a href="{{ component.actionUrl }}" class="cta-button">
            {{ component.buttonText }}
            <span>â†’</span>
        </a>
    </div>
</div>
