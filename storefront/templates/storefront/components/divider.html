<style>
    .nexus-divider-wrapper {
        padding: 20px 0;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .nexus-divider-line {
        width: 100%;
        height: 1px;
        border: none;
        margin: 0;
    }

    /* STYLE: SOLID */
    .divider-solid {
        background-color: rgba(255, 255, 255, 0.1);
    }

    /* STYLE: GRADIENT */
    .divider-gradient {
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        height: 1px;
    }

    /* STYLE: ACCENT (Theme Aware) */
    .divider-accent {
        /* Use the variable for the gradient colors */
        background: linear-gradient(90deg, transparent, var(--nexus-accent, #f97316), transparent);
        height: 2px;
        /* Use the variable for the shadow glow */
        box-shadow: 0 0 10px var(--nexus-accent, #f97316);
        opacity: 0.8;
    }
</style>

    <hr class="nexus-divider-line divider-{{ component.style|default:'gradient' }}">
</div>
