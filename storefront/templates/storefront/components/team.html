<style>
    :root {
        --team-bg: var(--nexus-card-bg, #181b21);
        --team-border: var(--nexus-border, rgba(255, 255, 255, 0.08));
        --nexus-accent: var(--nexus-accent, #f97316);
        --text-muted: #9ca3af;
    }

    .nexus-team-section {
        padding: 40px 0;
        width: 100%;
    }

    .nexus-section-header {
        margin-bottom: 40px;
        border-left: 4px solid var(--nexus-accent);
        padding-left: 20px;
    }

    .nexus-section-title {
        font-size: 2rem;
        color: var(--nexus-text, white);
        margin: 0;
        font-family: 'Outfit', sans-serif;
    }

    /* --- GRID --- */
    .team-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 30px;
    }

    /* --- TEAM CARD --- */
    .team-card {
        background: var(--team-bg);
        border: 1px solid var(--team-border);
        border-radius: 20px;
        overflow: hidden;
        position: relative;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        display: flex;
        flex-direction: column;
    }

    .team-card:hover {
        transform: translateY(-10px);
        border-color: var(--nexus-accent);
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    /* --- IMAGE AREA --- */
    .team-img-wrapper {
        width: 100%;
        height: 300px;
        overflow: hidden;
        position: relative;
    }

    .team-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: grayscale(100%);
        transition: all 0.5s ease;
    }

    .team-card:hover .team-img {
        filter: grayscale(0%);
        transform: scale(1.05);
    }

    .team-img-overlay {
        position: absolute;
        bottom: 0; left: 0; right: 0;
        height: 50%;
        background: linear-gradient(to top, var(--team-bg), transparent);
        z-index: 1;
    }

    /* --- CONTENT --- */
    .team-info {
        padding: 25px;
        position: relative;
        z-index: 2;
        margin-top: -40px; 
    }

    .team-role {
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: var(--nexus-accent);
        font-weight: 700;
        margin-bottom: 5px;
        display: block;
    }

    .team-name {
        font-size: 1.5rem;
        color: var(--nexus-text, white);
        margin: 0 0 10px 0;
        font-weight: 700;
    }

    .team-bio {
        font-size: 0.95rem;
        color: var(--text-muted);
        line-height: 1.5;
        display: -webkit-box;
        -webkit-line-clamp: 4;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
</style>

<div class="nexus-team-section">
    {% if component.title %}
        <div class="nexus-section-header">
            <h3 class="nexus-section-title">{{ component.title }}</h3>
        </div>
    {% endif %}

    <div class="team-grid">
        {% for member in component.members %}
            <div class="team-card">
                <div class="team-img-wrapper">
                    {% if member.imageUrl %}
                        <img src="{{ member.imageUrl }}" alt="{{ member.name }}" class="team-img">
                    {% else %}
                        <div style="width:100%; height:100%; background: #333; display:flex; align-items:center; justify-content:center; color:white;">No Image</div>
                    {% endif %}
                    <div class="team-img-overlay"></div>
                </div>

                <div class="team-info">
                    <span class="team-role">{{ member.title }}</span>
                    <h4 class="team-name">{{ member.name }}</h4>
                    {% if member.bio %}
                        <p class="team-bio">{{ member.bio }}</p>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
