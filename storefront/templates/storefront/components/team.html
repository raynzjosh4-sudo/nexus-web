<style>
    :root { --nexus-accent: var(--nexus-accent, #f97316); }
    .nexus-team-section { padding:36px 16px; width:100%; max-width:1100px; margin:0 auto; }
    .nexus-section-header { margin-bottom:16px; }
    .nexus-section-title { font-size:1.25rem; color:var(--nexus-text,#0f172a); margin:0; font-weight:700; }

    .team-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:18px; }

    .team-card { background: var(--nexus-card-bg, #181b21); border-radius:12px; overflow:hidden; transition:transform 0.18s ease, box-shadow 0.18s ease; border:1px solid rgba(15,23,42,0.04); }
    .team-card:hover { transform: translateY(-6px); box-shadow:0 12px 36px rgba(16,24,40,0.08); }

    .team-img-wrapper { width:100%; height:200px; overflow:hidden; background:#f3f4f6; display:flex; align-items:center; justify-content:center; }
    .team-img { width:100%; height:100%; object-fit:cover; display:block; transition: transform 0.3s ease, filter 0.3s ease; }
    .team-card:hover .team-img { transform: scale(1.04); filter:none; }

    .team-info { padding:16px; }
    .team-role { font-size:0.8rem; text-transform:uppercase; color:var(--nexus-accent); font-weight:700; margin-bottom:6px; }
    .team-name { font-size:1.05rem; margin:0 0 6px 0; color:var(--nexus-text,#0f172a); font-weight:700; }
    .team-bio { font-size:0.95rem; color:var(--nexus-muted,#6b7280); line-height:1.5; max-height:6.6em; overflow:hidden; }
</style>

<div class="nexus-team-section">
    {% if component.title %}
        <div class="nexus-section-header">
            <h3 class="nexus-section-title">{{ component.title }}</h3>
        </div>
    {% endif %}

    <div class="team-grid">
        {% for member in component.members %}
            <div class="team-card">
                <div class="team-img-wrapper">
                    {% if member.imageUrl %}
                        <img src="{{ member.imageUrl }}" alt="{{ member.name }}" class="team-img">
                    {% else %}
                        <div style="width:100%; height:100%; background: #333; display:flex; align-items:center; justify-content:center; color:white;">No Image</div>
                    {% endif %}
                    <div class="team-img-overlay"></div>
                </div>

                <div class="team-info">
                    <span class="team-role">{{ member.title }}</span>
                    <h4 class="team-name">{{ member.name }}</h4>
                    {% if member.bio %}
                        <p class="team-bio">{{ member.bio }}</p>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
