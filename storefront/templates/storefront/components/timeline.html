<style>
    /* --- TIMELINE VARS --- */
    :root {
        --timeline-dot-bg: var(--nexus-card-bg, #181b21);
        --nexus-accent: var(--nexus-accent, #f97316);
    }

    .pro-timeline-container {
        padding: 20px 0;
    }

    .pro-timeline-wrapper {
        position: relative;
        padding-left: 30px; /* Reduced for mobile space */
    }

    /* 1. The Vertical Line */
    .pro-timeline-wrapper::before {
        content: '';
        position: absolute;
        left: 7px; /* Align with dot center */
        top: 10px; bottom: 0;
        width: 2px;
        background: linear-gradient(to bottom, var(--nexus-accent), rgba(255, 255, 255, 0.05));
    }

    .pro-timeline-item {
        position: relative;
        margin-bottom: 30px;
        /* Simple entry animation */
        animation: slideInRight 0.5s ease forwards;
        opacity: 0; 
    }

    /* 2. The Dot */
    .pro-timeline-dot {
        position: absolute;
        left: -30px; 
        top: 5px;
        width: 16px; height: 16px;
        background: var(--timeline-dot-bg);
        border: 2px solid var(--nexus-accent);
        border-radius: 50%;
        z-index: 2;
    }

    /* 3. The Card */
    .pro-timeline-card {
        background: var(--nexus-card-bg, rgba(255,255,255,0.03));
        border: 1px solid var(--nexus-border, rgba(255,255,255,0.06));
        border-radius: 12px;
        padding: 20px;
        margin-left: 10px;
    }

    .pro-time-badge {
        display: inline-block;
        font-size: 0.75rem;
        font-weight: 700;
        color: var(--nexus-accent);
        background: rgba(255, 255, 255, 0.05);
        padding: 4px 10px;
        border-radius: 6px;
        margin-bottom: 8px;
    }

    .pro-time-title {
        font-size: 1.1rem;
        color: var(--nexus-text, white);
        margin: 0 0 5px 0;
        font-weight: 700;
    }

    .pro-time-desc {
        font-size: 0.9rem;
        color: #9ca3af;
        line-height: 1.5;
        margin: 0;
    }

    @keyframes slideInRight {
        from { opacity: 0; transform: translateX(-10px); }
        to { opacity: 1; transform: translateX(0); }
    }
    
    /* Stagger items */
    .pro-timeline-item:nth-child(1) { animation-delay: 0s; }
    .pro-timeline-item:nth-child(2) { animation-delay: 0.1s; }
    .pro-timeline-item:nth-child(3) { animation-delay: 0.2s; }
</style>

<div class="pro-timeline-container">
    {% if component.title %}
        <h3 class="nexus-section-title" style="margin-bottom: 30px;">{{ component.title }}</h3>
    {% endif %}

    <div class="pro-timeline-wrapper">
        {% for item in component.items %}
            <div class="pro-timeline-item">
                <div class="pro-timeline-dot"></div>
                <div class="pro-timeline-card">
                    <span class="pro-time-badge">{{ item.date }}</span>
                    <h4 class="pro-time-title">{{ item.title }}</h4>
                    {% if item.description %}
                        <p class="pro-time-desc">{{ item.description }}</p>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
