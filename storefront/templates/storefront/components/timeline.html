<style>
    :root { --nexus-accent: var(--nexus-accent, #f97316); }
    .pro-timeline-container { padding: 20px 16px; max-width:1000px; margin:0 auto; }
    .pro-timeline-wrapper { position:relative; padding-left:40px; }
    .pro-timeline-wrapper::before { content:''; position:absolute; left:18px; top:0; bottom:0; width:3px; background: linear-gradient(to bottom, var(--nexus-accent), rgba(15,23,42,0.06)); border-radius:2px; }

    .pro-timeline-item { position:relative; margin-bottom:28px; opacity:1; transform:translateY(0); }
    .pro-timeline-dot { position:absolute; left:9px; top:6px; width:14px; height:14px; background:var(--nexus-card-bg,#fff); border:3px solid var(--nexus-accent); border-radius:50%; box-shadow:0 2px 8px rgba(16,24,40,0.06); }

    .pro-timeline-card { background:var(--nexus-card-bg,#fff); border-radius:10px; padding:14px; margin-left:10px; border:1px solid rgba(15,23,42,0.04); box-shadow:0 6px 20px rgba(16,24,40,0.06); }

    .pro-time-badge { display:inline-block; font-size:0.75rem; font-weight:700; color:var(--nexus-accent); background:rgba(26,115,232,0.08); padding:4px 10px; border-radius:999px; margin-bottom:8px; }
    .pro-time-title { font-size:1rem; color:var(--nexus-text,#0f172a); margin:0 0 6px 0; font-weight:700; }
    .pro-time-desc { font-size:0.95rem; color:var(--nexus-muted,#6b7280); margin:0; }

    @media (max-width:600px) { .pro-timeline-wrapper { padding-left:18px; } .pro-timeline-dot{ left:6px; } }
</style>

<div class="pro-timeline-container">
    {% if component.title %}
        <h3 class="nexus-section-title" style="margin-bottom: 30px;">{{ component.title }}</h3>
    {% endif %}

    <div class="pro-timeline-wrapper">
        {% for item in component.items %}
            <div class="pro-timeline-item">
                <div class="pro-timeline-dot"></div>
                <div class="pro-timeline-card">
                    <span class="pro-time-badge">{{ item.date }}</span>
                    <h4 class="pro-time-title">{{ item.title }}</h4>
                    {% if item.description %}
                        <p class="pro-time-desc">{{ item.description }}</p>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
