<style>
    :root {
        --video-bg: var(--nexus-card-bg, #000);
        --video-border: var(--nexus-border, rgba(255, 255, 255, 0.1));
        --nexus-accent: var(--nexus-accent, #f97316);
    }

    .nexus-video-section {
        padding: 30px 0;
        width: 100%;
    }

    .nexus-section-title {
        font-size: 1.8rem;
        color: var(--nexus-text, white);
        margin-bottom: 25px;
        text-align: center;
        font-weight: 700;
    }

    /* --- RESPONSIVE VIDEO WRAPPER --- */
    .video-wrapper {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 Ratio */
        height: 0;
        background: var(--video-bg);
        border-radius: 16px;
        overflow: hidden;
        border: 1px solid var(--video-border);
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .video-wrapper iframe {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        border: none;
    }

    /* --- PLAYLIST GRID --- */
    .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
    }

    /* --- GLOW CONTAINER --- */
    .video-glow-container {
        position: relative;
        max-width: 800px;
        margin: 0 auto;
    }
    
    /* The glow behind the video */
    .video-glow-container::before {
        content: '';
        position: absolute;
        top: 20px; left: 5%; width: 90%; height: 90%;
        background: var(--nexus-accent);
        filter: blur(50px);
        opacity: 0.2;
        z-index: -1;
    }
</style>

<div class="nexus-video-section">
    {% if component.title %}
        <h3 class="nexus-section-title">{{ component.title }}</h3>
    {% endif %}

    {% if component.style == 'playlist' %}
        <div class="video-grid">
            {% for url in component.videoUrls %}
                <div class="video-wrapper">
                    <iframe src="{{ url }}" allowfullscreen loading="lazy"></iframe>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="video-glow-container">
            {% for url in component.videoUrls|slice:":1" %}
                <div class="video-wrapper">
                    <iframe src="{{ url }}" allowfullscreen loading="lazy"></iframe>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
