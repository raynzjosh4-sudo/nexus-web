<!DOCTYPE html>
<html lang="en-UG">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ meta_description }}">
    <meta name="keywords" content="Uganda, marketplace, buy, sell, swap, free, classified ads, Kampala">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="author" content="Nexus Marketplace">
    <meta name="theme-color" content="#6b21a8">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ canonicalUrl }}">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ meta_description }}">
    <meta property="og:image" content="{{ og_image }}">
    <meta property="og:site_name" content="Nexus - Uganda Marketplace">
    <meta property="og:locale" content="en_UG">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ canonicalUrl }}">
    <meta property="twitter:title" content="{{ title }}">
    <meta property="twitter:description" content="{{ meta_description }}">
    <meta property="twitter:image" content="{{ og_image }}">

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ canonicalUrl }}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/icon.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/assets/css/google-dark.css">

    <title>{{ title }} - Nexus Uganda</title>

    <style>
        :root {
            --theme-bg: #000000;
            --theme-surface: #0f0a1a;
            --theme-surface-alt: #1a0f2e;
            --theme-border: #2d1b4e;
            --theme-accent: #a855f7;
            --theme-accent-hover: #c084fc;
            --theme-accent-soft: #8b5cf6;
            --theme-text: #d1d5db;
            --theme-text-main: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--theme-bg);
            color: var(--theme-text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--theme-surface-alt);
            border-bottom: 1px solid var(--theme-border);
            padding: 30px 20px;
            margin-bottom: 40px;
            text-align: center;
        }

        .header h1 {
            color: var(--theme-accent);
            font-size: 2.5rem;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .meta {
            color: var(--theme-accent-soft);
            font-size: 0.95rem;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .content {
            background: var(--theme-surface);
            border: 1px solid var(--theme-border);
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 40px;
        }

        .image-container {
            margin: 30px 0;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            background: var(--theme-border);
        }

        .description {
            font-size: 1.1rem;
            color: var(--theme-text);
            margin: 20px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--theme-accent);
            color: #ffffff;
        }

        .btn-primary:hover {
            background: var(--theme-accent-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--theme-border);
            color: var(--theme-accent);
            border: 1px solid var(--theme-accent);
        }

        .btn-secondary:hover {
            background: #4a3a6e;
        }

        .author-card {
            background: var(--theme-surface-alt);
            border: 1px solid var(--theme-border);
            border-radius: 8px;
            padding: 20px;
            margin: 30px 0;
        }

        .author-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .author-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--theme-border);
        }

        .author-details h3 {
            color: var(--theme-accent);
            margin-bottom: 5px;
        }

        .author-details p {
            color: var(--theme-accent-soft);
            font-size: 0.9rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--theme-accent);
            text-decoration: none;
        }

        .back-link:hover {
            color: var(--theme-accent-hover);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .content {
                padding: 20px;
            }

            .meta {
                flex-direction: column;
                gap: 10px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <!-- JSON-LD Schema -->
    <script type="application/ld+json">
        {{ schema_json|safe }}
    </script>

    <div class="container">
        <!-- Back Link -->
        <a href="/" class="back-link">‚Üê Back to Nexus</a>

        <!-- Header -->
        <div class="header">
            <h1>{{ title }}</h1>
            {% block header_meta %}{% endblock %}
        </div>

        <!-- Main Content -->
        <div class="content">
            {% block main_content %}{% endblock %}
        </div>
    </div>
</body>

</html>
