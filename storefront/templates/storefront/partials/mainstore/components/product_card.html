<a href="{% url 'product_detail' product.id %}" class="google-product-card">
    <div class="media-wrapper">
        {% if product.video_url %}
        <video class="card-media" loop muted playsinline onmouseover="this.play()" onmouseout="this.pause()">
            <source src="{{ product.video_url }}" type="video/mp4">
        </video>
        <div class="media-badge"><i class="fas fa-play"></i></div>
        {% else %}
        <img src="{{ product.image_url }}" alt="{{ product.name }}" class="card-media" loading="lazy"
            onerror="this.src='https://via.placeholder.com/400x400?text=No+Image'">
        {% endif %}
    </div>

    <div class="card-details">
        <div class="top-info">
            <span class="card-category">{{ product.category.name|default:"General" }}</span>
            <h4 class="card-title">{{ product.name }}</h4>
        </div>

        <div class="price-row">
            <span class="currency">{{ product.currency }}</span>
            <span class="amount">{{ product.price|floatformat:0 }}</span>
        </div>

        <div class="card-footer">
            <span class="shop-name">{{ business.business_name|default:"Official Store" }}</span>
            <div class="shop-now-link">
                Shop Now <i class="fas fa-arrow-right"></i>
            </div>
        </div>
    </div>
</a>

<style>
    /* --- THE CARD CONTAINER --- */
    .google-product-card {
        display: flex;
        flex-direction: column;
        background: var(--bg-card);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        text-decoration: none;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        height: 100%;
    }

    /* --- FIXED MEDIA STYLES --- */
.media-wrapper {
    position: relative;
    width: 100%;
    aspect-ratio: 1 / 1; /* Forces a perfect square */
    background: var(--bg-page);
    overflow: hidden;
    display: flex; /* Centers the image */
    align-items: center;
    /* justify_content: center; */
}

/* Update selector to include 'product-media' which is in your HTML */
.card-media, 
.product-media { 
    width: 100%;
    height: 100%;
    
    /* FIXES THE ZOOM ISSUE: */
    object-fit: contain; /* Ensures full image is visible, no cropping */
    
    object-position: center;
    transition: transform 0.5s ease;
    will-change: transform;
}

/* Ensure the wrapper inside media-wrapper also fills the space */
.product-media-wrapper {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.google-product-card:hover .card-media,
.google-product-card:hover .product-media {
    transform: scale(1.05); /* Gentle zoom effect on hover */
}

    .media-badge {
        position: absolute;
        top: 12px;
        right: 12px;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(4px);
        color: white;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
    }

    /* --- CONTENT SECTION --- */
    .card-details {
        padding: 16px;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        gap: 12px;
    }

    .card-category {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--accent-color);
        font-weight: 700;
    }

    .card-title {
        margin: 4px 0 0 0;
        font-size: 15px;
        font-weight: 600;
        color: var(--text-main);
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        line-clamp: 2;
        overflow: hidden;
        line-height: 1.4;
    }

    .price-row {
        display: flex;
        align-items: baseline;
        gap: 4px;
        color: #ffffff;
    }

    .price-row .currency {
        font-size: 12px;
        font-weight: 500;
        color: #9ca3af;
    }

    .price-row .amount {
        font-size: 18px;
        font-weight: 700;
    }

    /* --- FOOTER SECTION --- */
    .card-footer {
        margin-top: auto;
        /* Pushes to bottom */
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 12px;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .shop-name {
        font-size: 12px;
        color: #9ca3af;
    }

    .shop-now-link {
        font-size: 12px;
        font-weight: 600;
        color: #ffffff;
        display: flex;
        align-items: center;
        gap: 6px;
        opacity: 0;
        /* Hidden by default */
        transform: translateX(-10px);
        transition: all 0.3s ease;
    }

    .google-product-card:hover .shop-now-link {
        opacity: 1;
        transform: translateX(0);
        color: #f97316;
    }
</style>

<!-- Compact Product JSON-LD for this card (helps discoverability) -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "Product",
    "name": {% if product.price|floatformat:0 == "0" or 'swap' in product.name|lower or 'trade' in product.name|lower %}"Swap: {{ product.name|escapejs }}"{% else %}"{{ product.name|escapejs }}"{% endif %},
    "image": "{{ product.image_url|default:'' }}",
    "sku": "{{ product.id }}",
    "offers": {
        "@type": "Offer",
        "price": {% if product.price|default:0|floatformat:0 == "0" or 'swap' in product.name|lower or 'trade' in product.name|lower %}0{% else %}{{ product.price|default:0 }}{% endif %},
        "priceCurrency": "{{ product.currency|default:'UGX' }}",
        "url": "{{ request.scheme }}://{{ request.get_host }}{% url 'product_detail' product.id %}",
        "seller": {
            "@type": "LocalBusiness",
            "name": "{{ business.business_name|escapejs }}",
            "url": "{{ business.website_url|default:request.build_absolute_uri }}",
            "logo": "{{ business.logo_url|default:'' }}"
        }
    }
}
</script>
