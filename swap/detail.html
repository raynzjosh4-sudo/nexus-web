<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    const SUPABASE_URL = 'https://tdyebwcyamsqnnivynuk.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkeWVid2N5YW1zcW5uaXZ5bnVrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5ODY3NzQsImV4cCI6MjA4MzM0Njc3NH0.m_3QY9xMqohJRFalwf9PFRMDDHy-_d3gLTBC_U9tcYQ';
    const CLOUDINARY_CLOUD_NAME = 'df8w2fain';
    
    // SEO Helper Functions
    function updateSwapOGTags(data) {
        const tags = [
            { property: 'og:title', content: data.title },
            { property: 'og:description', content: data.description },
            { property: 'og:image', content: data.image },
            { property: 'og:url', content: window.location.href },
            { property: 'og:type', content: 'product' },
            { property: 'twitter:card', content: 'summary_large_image' },
            { property: 'twitter:title', content: data.title },
            { property: 'twitter:description', content: data.description }
        ];
        
        tags.forEach(tag => {
            let element = document.querySelector(`meta[property="${tag.property}"]`);
            if (!element) {
                element = document.createElement('meta');
                element.setAttribute('property', tag.property);
                document.head.appendChild(element);
            }
            element.setAttribute('content', tag.content);
        });
    }
    
    function updateSwapJSONLD(data) {
        const images = data.images || [];
        const schema = {
            "@context": "https://schema.org",
            "@type": "Product",
            "name": data.title,
            "description": data.description,
            "image": images,
            "priceCurrency": data.currency || "USD",
            "price": "0",
            "availability": data.status === 'available' ? "https://schema.org/InStock" : "https://schema.org/OutOfStock",
            "datePublished": data.datePublished,
            "keywords": `swap, trade, ${data.category}, ${data.location}`,
            "offers": {
                "@type": "Offer",
                "offerType": "TradeAction",
                "description": `Trading ${data.title} for ${data.wantTitle || 'similar items'}`
            }
        };
        
        const schemaElement = document.getElementById('swap-schema');
        if (schemaElement) {
            schemaElement.textContent = JSON.stringify(schema);
        }
    }

    async function loadSwapDetail() {
        const container = document.getElementById('detail-content');
        const urlParams = new URLSearchParams(window.location.search);
        const itemId = urlParams.get('id');

        if (!itemId) {
            container.innerHTML = "<h3 style='color:red; padding:20px'>No item ID provided</h3>";
            return;
        }

        try {
            let attempts = 0;
            while (!window.supabase && attempts < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }

            const { createClient } = window.supabase;
            const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

            const { data, error } = await supabase
                .from('swap_items')
                .select('*')
                .eq('id', itemId)
                .single();

            if (error || !data) {
                container.innerHTML = "<h3 style='color:red; padding:20px'>Item not found</h3>";
                return;
            }

            renderSwapDetail(data);
        } catch (error) {
            console.error('Error:', error);
            container.innerHTML = "<h3 style='color:red; padding:20px'>Error loading item: " + error.message + "</h3>";
        }
    }

    function renderSwapDetail(item) {
        const container = document.getElementById('detail-content');
        
        // Update page title and meta tags
        document.title = `${item.title} - Swap | Nexus`;
        
        let metaDescription = document.querySelector('meta[name="description"]');
        if (!metaDescription) {
            metaDescription = document.createElement('meta');
            metaDescription.setAttribute('name', 'description');
            document.head.appendChild(metaDescription);
        }
        const description = (item.description || item.title).substring(0, 155);
        metaDescription.setAttribute('content', `Swap: ${item.title} for ${item.want_title || 'your items'}. ${description}`);
        
        // Process images
        const images = [];
        if (item.image_urls && Array.isArray(item.image_urls)) {
            item.image_urls.forEach(url => {
                if (url) {
                    if (!url.startsWith('http')) {
                        images.push(`https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/image/upload/${url}`);
                    } else {
                        images.push(url);
                    }
                }
            });
        }
        
        // Update OG tags
        updateSwapOGTags({
            title: `Swap: ${item.title}`,
            description: `Trading ${item.title} for ${item.want_title || 'similar items'}. ${description}`,
            image: images[0] || '',
        });
        
        // Update JSON-LD
        updateSwapJSONLD({
            title: item.title,
            description: item.description || item.title,
            images: images,
            category: item.category || 'items',
            location: item.location_name || 'Kampala, Uganda',
            wantTitle: item.want_title,
            currency: item.currency_code || 'USD',
            status: item.status,
            datePublished: item.created_at
        });
        
        // Format images HTML
        let imagesHtml = '';
        if (images.length > 0) {
            imagesHtml = `
                <div class="images-container">
                    ${images.map((img, idx) => `
                        <img src="${img}" alt="${item.title} - Image ${idx + 1}" class="swap-image" onerror="this.style.display='none';" />
                    `).join('')}
                </div>
            `;
        }
        
        // Format date
        const date = new Date(item.created_at).toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        
        // Status badge color
        const statusColor = item.status === 'available' ? '#1e8e3e' : item.status === 'completed' ? '#a855f7' : '#d93025';
        const statusText = item.status.charAt(0).toUpperCase() + item.status.slice(1);
        
        container.innerHTML = `
            <div class="swap-header">
                <div class="swap-title">${item.title}</div>
                <div class="swap-meta">
                    <span class="meta-badge" style="background: ${statusColor}20; border-color: ${statusColor}; color: ${statusColor};">
                        ${statusText}
                    </span>
                    <span class="meta-badge">üìç ${item.location_name || 'Kampala'}</span>
                    <span class="meta-badge">üìÖ ${date}</span>
                    <span class="meta-badge">üëÅÔ∏è ${item.view_count || 0} views</span>
                </div>
            </div>

            ${imagesHtml}

            <div class="trade-boxes">
                <div class="trade-box">
                    <div class="trade-label">üì¶ YOU HAVE</div>
                    <div class="trade-title">${item.title}</div>
                </div>
                <div class="trade-box">
                    <div class="trade-label">üîÑ YOU WANT</div>
                    <div class="trade-title">${item.want_title || 'Similar items'}</div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Description</div>
                <p style="color: #b0b0b0; line-height: 1.6;">${item.description || 'No description provided'}</p>
            </div>

            <div class="section">
                <div class="section-title">Details</div>
                <div class="info-row">
                    <span class="info-label">Category</span>
                    <span class="info-value">${item.category || 'N/A'}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Condition</span>
                    <span class="info-value">${item.condition || 'N/A'}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Estimated Value</span>
                    <span class="info-value">${item.currency_symbol || '$'}${item.estimated_value || '0'}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Trade Preference</span>
                    <span class="info-value">${item.trade_preference ? item.trade_preference.charAt(0).toUpperCase() + item.trade_preference.slice(1) : 'Open'}</span>
                </div>
            </div>
        `;
    }

    // Load on page load
    document.addEventListener('DOMContentLoaded', loadSwapDetail);
</script>
